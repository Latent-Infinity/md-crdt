name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Check formatting
      run: just fmt

    - name: Lint code
      run: just lint

    - name: Run tests
      env:
        PROPTEST_CASES: 100000
      run: just test

    - name: Differential tests
      run: just differential-test

  nightly-differential-test:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-nightly-
          ${{ runner.os }}-cargo-

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Differential tests (nightly)
      env:
        PROPTEST_CASES: 1000000
      run: just differential-test

    - name: Run tests (nightly)
      env:
        PROPTEST_CASES: 1000000
      run: just test
